<h1>{{pageTitle}}&nbsp;

  <mat-slide-toggle class="plr-15" color="primary"
                   [(ngModel)]="showOperatingHours">{{showOperatingHours ? 'Hide' : 'Show' }} Library Hours
  </mat-slide-toggle>

</h1>

<div [hidden]="!showOperatingHours">

  <mat-card>
    <mat-card-subtitle><h2><strong>Operating Hours</strong></h2></mat-card-subtitle>
    <mat-card-subtitle>{{startTime}} - {{endTime}} (Mon - Fri) </mat-card-subtitle>
  </mat-card>

</div>

<div>

    <mat-list>
      <mat-card *ngFor="let book of books">
        <div class="md-4-line">
          <mat-icon mat-list-icon>book</mat-icon>
          <h3><strong>{{book.title}}</strong></h3>
          <p>{{book.author}}</p>
          <p>{{book.rating}}</p>
          <p><mat-chip><span [class]="book.isCheckedOut ? 'mat-chip-danger' : 'mat-chip-success'">
            {{book.isCheckedOut ? 'Checked-Out' : 'Available'}}
          </span></mat-chip></p>
        </div>
      </mat-card>
    </mat-list>



</div>
